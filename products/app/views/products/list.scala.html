@import play.api.Configuration

@this(config:Configuration, mainTemplate:views.html.main)
@(products: List[Product])(implicit messages: Messages)

@mainTemplate(Messages("application.name")) {
    <dl class="products">
    @for(product <- products) {
        <dt>@product.name</dt>
        <dd>@product.description</dd>
    }
    </dl>
    }
